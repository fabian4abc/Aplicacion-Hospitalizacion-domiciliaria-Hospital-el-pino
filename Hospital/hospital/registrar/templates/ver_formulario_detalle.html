<!--DOCTYPE html -->
{%  extends "base_especialista.html" %}

<title> {%block head_title %} Detalles | {{block.super}} {%endblock head_title%} </title>


{%block content%}


<style>

.button {
  background-color: #17A2B8;
  border: none;
  color: white;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
  }
  
li a{color:black}


</style>



<div class="card text-center">
  <div class="card-header">
    <h1>Detalles Visita </h1>
  </div>
  <div class="card-body">
   
    <button class="btn btn-info" style="float:right;"  data-clipboard-target="#myInput">
    Copy
</button>
   <textarea  id="myInput" style="width: 100%; height: 500px;" >
     ID Visita: {{f.id_visita}}
     Nombre Personal en visita: {{user.first_name}} {{user.last_name}}
     Nombre Paciente: {{paciente.nombre}} {{paciente.apellido1}} {{paciente.apellido2}}
     Fecha: {{v.fecha}}
     Antecedentes MÃ³rbidos: {{f.antecedentes}}
     Red de Apoyo:{%if f.red_apoyo == '1' %} Buena{%endif%}{%if f.red_apoyo == '2' %} Regular{%endif%}{%if f.red_apoyo == '3'%} Mala{%endif%}
     Indice de Barthel:{%if f.indice_barthel == 1 %} Autovalente{%endif%}{%if f.indice_barthel == 2 %} Semivalente{%endif%}{%if f.indice_barthel == 3%} Dependiente{%endif%}
     Escala Braden(LPP):{%if f.escala_braden == 1 %} Alta{%endif%}{%if f.escala_braden == 2 %} Moderada{%endif%}{%if f.escala_braden == 3%} Baja{%endif%}
     Escala Norton(Caidas):{%if f.escala_norton == 1 %} Alta{%endif%}{%if f.escala_norton == 2 %} Moderada{%endif%}{%if f.escala_norton == 3%} Baja{%endif%}
     
     Evolucion:
     {{f.evolucion}}
     
     Detalle:
     {{f.detalle}}

     Pendiente:
     {{f.pendientes}}
     
     Comentarios:
     {{f.comentarios}}

     
    
   </textarea>
    <a href='{% url "visitas_esp" %}' class="button">Volver</a>


<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>

<script type="text/javascript">
  new ClipboardJS('.btn');
</script>

{%endblock content%}
