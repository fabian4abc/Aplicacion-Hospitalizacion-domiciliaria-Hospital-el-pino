<!--DOCTYPE html -->
{%extends "base.html"%}
{%  block content %}





<style>
    .table a.table-link.danger {
    color: #e74c3c;
}
.label {
    border-radius: 3px;     
    font-size: 0.875em;
    font-weight: 600;
}
.user-list tbody td .user-subhead {
    font-size: 0.875em;
    font-style: italic;
}
.user-list tbody td .user-link {
    display: block;
    font-size: 1.25em;
    padding-top: 3px;
    margin-left: 60px;
}
a {
    color: #3498db;
    outline: none!important;
}
.user-list tbody td>img {
    position: relative;
    max-width: 50px;
    float: left;
    margin-right: 15px;
}

.table thead tr th {
    text-transform: uppercase;
    font-size: 0.875em;
}
.table thead tr th {
    border-bottom: 2px solid #e7ebee;
}
.table tbody tr td:first-child {
    font-size: 1.425em;
    font-weight: 300;
}
.table tbody tr td {
    font-size: 0.875em;
    vertical-align: middle;
    border-top: 1px solid #e7ebee;
    padding: 12px 8px;
}
 #lupa{
    position: relative;
    left: 267px;
	
	top:-37px;
    font-size: 24px;
}

#refresh{
    position: relative;
    left: 329px;
	
	top:-68px;
    font-size: 24px;
}

#rut{
    border:solid 2px #17A2B8;
}
</style>

<style>
    .aligncenter {
        text-align: center;
    }
</style>   



<hr>
<div class="jumbotron">
    <div class="container bootstrap snippet"  style="margin-left: -50px;">
        <h1 style="margin-left:320px; margin-top: -50;">Lista de Usuarios</h1> 
        <a style="margin-left:730; margin-top:-45px;" href='{% url "registro" %}' class="btn btn-info">  Nuevo Usuario </a>
        <hr>
    </div>
    <br>
        <div class="row" >
            <div class="col-md-12 search">
                <form method="get">
                    <div><span></span></div>
                </form>
            
        </div>
    </div>
        <div class="row" style="margin-top:-50px;" >
            <div class="col-lg-12">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table class="table user-list">
                                <thead>
                                    <tr>
                                    <th><span>Id usuario</span></th>
                                    <th><span>Usuario</span></th>
                                    <th><span>Rol</span></th>
                                    <th><span>Telefono</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for obj in object_list %}
                                    <tr>
                                        <td>{{obj.usuario}}</td>
                                        <td>{{obj.umovil}}</td> 
                                        <td>{{obj.rol}} </td>  
                                        <td>{{obj.tel}}</td>
                                    </tr>
                                {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{%  endblock content %}
